<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Community Event Portal</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>


<nav>
  <a href="#home">Home</a>
  <a href="#events">Events</a>
  <a href="#contact">Contact</a>
  <a href="help.html" target="_blank">Help</a>
</nav>


<div id="welcomeBanner">Welcome to the Community Portal! <span style="color:red; font-weight:bold;">Special Offer: Free Entry Today!</span></div>


<section id="home">
  <h1 class="highlight">Explore Local Events</h1>
</section>


<section id="events">
  <h2>Event Gallery</h2>
  <table>
    <tr>
      <td><img src="https://via.placeholder.com/150" class="event-img" alt="Event 1" title="Event 1"><figcaption>Festival 2023</figcaption></td>
      <td><img src="https://via.placeholder.com/150" class="event-img" alt="Event 2" title="Event 2"><figcaption>Music Night</figcaption></td>
      <td><img src="https://via.placeholder.com/150" class="event-img" alt="Event 3" title="Event 3"><figcaption>Art Fair</figcaption></td>
    </tr>
    <tr>
      <td><img src="https://via.placeholder.com/150" class="event-img" alt="Event 4" title="Event 4"><figcaption>Food Fest</figcaption></td>
      <td><img src="https://via.placeholder.com/150" class="event-img" alt="Event 5" title="Event 5"><figcaption>Book Reading</figcaption></td>
      <td><img src="https://via.placeholder.com/150" class="event-img" alt="Event 6" title="Event 6"><figcaption>Community Meetup</figcaption></td>
    </tr>
  </table>

  
  <h3>Register for an Event</h3>
  <form id="eventForm">
    <input type="text" name="name" placeholder="Your Name" required autofocus>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="date" name="date" required>
    <select name="eventType" onchange="storePreference(this)">
      <option value="">Choose Event Type</option>
      <option value="Music">Music</option>
      <option value="Food">Food</option>
      <option value="Tech">Tech</option>
    </select>
    <textarea name="message" placeholder="Any message" onkeyup="countChars(this)"></textarea>
    <input type="tel" name="phone" onblur="validatePhone(this)" placeholder="Phone Number">
    <output id="confirmationMsg"></output><br>
    <button type="button" onclick="submitForm()">Submit</button>
    <button type="button" onclick="clearPreferences()">Clear Preferences</button>
  </form>

  
  <img src="https://via.placeholder.com/100" ondblclick="enlargeImage(this)" alt="Feedback image">

  
  <video width="320" controls oncanplay="videoReady()">
    <source src="sample.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="videoStatus"></div>

  
  <button onclick="findLocation()">Find Nearby Events</button>
  <div id="locationResult"></div>
</section>


<section id="contact">
  <h2>Contact Us</h2>
  <p>Email: community@city.gov</p>
</section>


<footer>
  <p>&copy; 2025 Local Community Events</p>
</footer>

</body>
</html>
